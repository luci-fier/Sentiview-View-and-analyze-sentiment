{% extends "base.html" %}

{% block title %}Register - Sentiment Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn" style="background: linear-gradient(135deg, #f8fafc 0%, #a18cd1 100%);">
            <div class="card-header bg-transparent border-0 text-center">
                <div style="font-size: 2.5rem; color: #667eea;">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h3 class="fw-bold mt-2" style="color: #333;">Create Account</h3>
                <p class="mb-0" style="color: #555;">Join us and start analyzing sentiment!</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control rounded-pill px-4 py-2" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-pill px-4 py-2" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill px-4 py-2" id="password" name="password" required autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control rounded-pill px-4 py-2" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gradient rounded-pill fw-bold py-2" style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); color: #fff; transition: 0.3s;">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p style="color: #555;">Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea; font-weight: 600;">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
