{% extends "base.html" %}

{% block title %}Login - Sentiment Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn" style="background: linear-gradient(135deg, #f8fafc 0%, #a18cd1 100%);">
            <div class="card-header bg-transparent border-0 text-center">
                <div style="font-size: 2.5rem; color: #764ba2;">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h3 class="fw-bold mt-2" style="color: #333;">Welcome Back!</h3>
                <p class="mb-0" style="color: #555;">Login to your account</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-pill px-4 py-2" id="email" name="email" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill px-4 py-2" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gradient rounded-pill fw-bold py-2" style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); color: #fff; transition: 0.3s;">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p style="color: #555;">Don't have an account? <a href="{{ url_for('register') }}" style="color: #764ba2; font-weight: 600;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
